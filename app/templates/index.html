<!DOCTYPE html>
<html>
<head>
    <title>DevOps Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            text-align: center;
            width: 350px;
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #222;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border: 1px solid #999;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: #000000;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #333333;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Simple Calculator</h2>

        <form method="POST">
            <input type="number" step="any" name="num1" placeholder="Enter first number" required>

            <select name="operation">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (×)</option>
                <option value="divide">Divide (÷)</option>
            </select>

            <input type="number" step="any" name="num2" placeholder="Enter second number" required>

            <button type="submit">Calculate</button>
        </form>

        {% if result is not none %}
            <div class="result">
                Result: {{ result }}
            </div>
        {% endif %}

        <footer>
            Flask • Docker • Azure
        </footer>
    </div>

</body>
</html>
