name: Configure VM with Ansible

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set VM IP from Secrets
        run: echo "VM_IP=${{ secrets.VM_IP }}" >> $GITHUB_ENV

      - name: Setup SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Add VM to Known Hosts
        run: |
          ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts

      - name: Wait for SSH
        run: |
          for i in {1..20}; do
            nc -zv ${{ env.VM_IP }} 22 && break
            echo "Waiting for SSH..."
            sleep 10
          done

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i "${{ env.VM_IP }}," docker-install.yml \
            --user azureuser \
            --private-key ~/.ssh/id_rsa \
            --ssh-common-args='-o StrictHostKeyChecking=no'
