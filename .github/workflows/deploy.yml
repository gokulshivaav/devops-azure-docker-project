name: Configure VM with Ansible

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ansible:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # ðŸ”¥ NEW â€” Docker Login
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # ðŸ”¥ NEW â€” Build Image from app/ folder
      - name: Build Docker Image
        run: docker build -t gokulshivaav/calculator-app:${{ github.sha }} ./app

      - name: Push Docker Image
        run: |
          docker push gokulshivaav/calculator-app:${{ github.sha }}
          docker tag gokulshivaav/calculator-app:${{ github.sha }} gokulshivaav/calculator-app:latest
          docker push gokulshivaav/calculator-app:latest

      - name: Set VM IP as Environment Variable
        run: echo "VM_IP=23.100.0.81" >> $GITHUB_ENV

      - name: Setup SSH Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible
          ansible-galaxy collection install community.docker

      - name: Add VM to Known Hosts
        run: |
          ssh-keyscan -H ${{ env.VM_IP }} >> ~/.ssh/known_hosts

      - name: Wait for SSH
        run: |
          for i in {1..20}; do
            nc -zv ${{ env.VM_IP }} 22 && break
            echo "Waiting for SSH..."
            sleep 10
          done

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i "${{ env.VM_IP }}," docker-install.yml \
            --user azureuser \
            --private-key ~/.ssh/id_rsa \
            --ssh-common-args='-o StrictHostKeyChecking=no'
