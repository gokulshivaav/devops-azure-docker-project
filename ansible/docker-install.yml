---
- name: Install and Configure Docker
  hosts: all
  become: yes

  tasks:

    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - docker.io
          - python3-pip
        state: present

    - name: Install Docker Python module
      pip:
        name: docker

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    # ðŸ”¥ YOUR DEPLOYMENT TASKS MUST BE UNDER tasks:

    - name: Pull latest calculator image
      community.docker.docker_image:
        name: gokulshivaav/calculator-app
        tag: latest
        source: pull

    - name: Remove old container if exists
      community.docker.docker_container:
        name: calculator
        state: absent

    - name: Run calculator container
      community.docker.docker_container:
        name: calculator
        image: gokulshivaav/calculator-app:latest
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
