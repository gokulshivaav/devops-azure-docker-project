---
- name: Install and Configure Docker
  hosts: all
  become: yes

  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Run a sample container
      shell: "docker run -d -p 80:80 --name my-app nginx"
      args:
        creates: /var/lib/docker/containers # Simple check to prevent duplicate runs
